<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"
          media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="shortcut icon" th:href="@{/public/img/favicon.ico}" type="image/x-icon"/>
    <link rel="icon" th:href="@{/public/img/favicon.ico}" type="image/x-icon"/>

    <title>Graffitab HQ</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1>Reset password</h1>
        <form action="#" th:action="@{/resetpassword/{token}(token=${token})}" th:object="${resetPasswordForm}" method="post">
            <p>New password: <input type="password" th:field="*{newPassword}" />
                <span class="errors" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
            </p>
            <p>Confirm password: <input type="password" th:field="*{repeatedPassword}" /></p>
            <p><input type="submit" value="Reset password" /></p>
            <input type="hidden"  th:field="*{token}" />
        </form>
</div>
</div>

<!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"><!-- aa --></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"><!-- ss --></script>

</body>
</html>
