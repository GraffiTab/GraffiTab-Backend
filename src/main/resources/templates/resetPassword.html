<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=8" />

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"
        media="screen,projection" />
  <link rel="stylesheet" th:href="@{/public/css/graffitab-server.css}" href="../public/css/graffitab-server.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="shortcut icon" th:href="@{/public/img/favicon.ico}" href="../public/img/favicon.ico" type="image/x-icon"/>
  <link rel="icon" th:href="@{/public/img/favicon.ico}" href="../public/img/favicon.ico" type="image/x-icon"/>

  <title>GraffiTab</title>
</head>
<body>

<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo center"><img valign="middle" style="margin-bottom: 3px" th:src="@{/public/img/header_logo.png}" src="../public/img/header_logo.png"></img></a>
  </div>
</nav>

<div class="activateContainerWrapper">
  <div class="row">
    <div class="col s1 l4 m3">&nbsp;
    </div>
    <div class="col s10 l4 m6">
      <div class="activateContainer">
        <h4 th:text="#{resetpassword.title}">Reset password</h4>
        <form class="activateForm" action="#" th:action="@{/resetpassword/{token}?lang={lang}(token=${token},lang=${lang})}" th:object="${resetPasswordForm}" method="post">
          <div class="input-field" align="left">
            <input id="password" type="password" th:field="*{newPassword}"/>
            <label for="password" th:text="#{resetpassword.newPassword}">New password</label>
          </div>
          <div class="input-field" align="left">
            <input id="confirmPassword" type="password" th:field="*{repeatedPassword}"/>
            <label for="confirmPassword" th:text="#{resetpassword.confirmPassword}">Confirm password</label>
            <span style="color: red" class="errors" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
          </div>
          <button class="btn waves-effect waves-light btn-large actionButton submit" type="submit" name="action" th:text="#{resetpassword.buttonText}">Reset password</button>
          <input type="hidden"  th:field="*{token}" />
        </form>
      </div>
    </div>
    <div class="col s1 l4 m3">&nbsp;
    </div>
  </div>
</div>

<!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"><!-- aa --></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"><!-- ss --></script>

</body>
</html>
