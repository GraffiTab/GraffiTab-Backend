<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"
          media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="shortcut icon" th:href="@{/public/img/favicon.ico}" type="image/x-icon"/>
    <link rel="icon" th:href="@{/public/img/favicon.ico}" type="image/x-icon"/>

    <title>GraffiTab</title>
</head>
<body style="background-color: #F2F3F4">

<nav style="background-color: rgba(0,92,134, 0.9)">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">GraffiTab</a>
    </div>
</nav>

<div align="center">
    <div style="display: inline-block; background-color: white; padding-top: 20px; padding-right: 40px; padding-bottom: 30px; padding-left: 40px; margin-top: 40px; border-radius: 5px; max-width: 500px">
        <h4 th:text="#{resetpassword.title}">Reset password</h4>
        <form action="#" th:action="@{/resetpassword/{token}(token=${token})}" th:object="${resetPasswordForm}" method="post" style="margin-top: 30px">
            <div class="input-field col s6" align="left" style="padding-left: 10px; padding-right: 10px">
                <input id="password" type="password" th:field="*{newPassword}"/>
                <label for="password" th:text="#{resetpassword.newPassword}">New password</label>
            </div>
            <div class="input-field col s6" align="left" style="padding-left: 10px; padding-right: 10px">
                <input id="confirmPassword" type="password" th:field="*{repeatedPassword}"/>
                <label for="confirmPassword" th:text="#{resetpassword.confirmPassword}">Confirm password</label>
                <span style="color: red" class="errors" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
            </div>
            <button class="btn waves-effect waves-light btn-large" type="submit" name="action" style="margin-top: 20px" th:text="#{resetpassword.buttonText}">Reset password</button>
            <input type="hidden"  th:field="*{token}" />
        </form>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"><!-- aa --></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"><!-- ss --></script>

</body>
</html>
